<!DOCTYPE html>
<html>
<head>
    <style>
        html, body{
            height:auto !important;
            background:#F7F7F7 !important;
        }
        div.container{
            background:#F7F7F7 !important;
        }

        .microphone{
            transition: all .5s;
            color: #333333;
        }

        .microphone:hover{
            color: #000000;
            transform: scale(1.5);
            cursor: pointer;
        }


    </style>
    <link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.min.css">
</head>
<body>
<div class="ui container" style="margin-top: 30px">
    <img class="ui small bordered circular image" src="/images/splunk-pony.png" style="margin: 0 auto;">
</div>

<div class="ui two column center aligned stackable divided grid segment">
    <div class="column">
        <div class="ui toggle checkbox">
            <input type="checkbox" name="public" id="convert_color">
            <label>Highlight Syntax</label>
        </div>
        <div>
            <p id = "status"></p>
        </div>
        <div>
            <p id = "show_text"></p>
        </div>
        <div class="column">
            <div style="margin-top: 30px">
                <i class="microphone big icon" id="recorder"></i>Talk to PONY
            </div>
        </div>
    </div>
</div>

<script src="../js/library/jquery.min.js"></script>
<script src="../js/semantic/utils.js"></script>
<script src="../js/popup/popup.js"></script>
<script src="../js/library/semantic.min.js"></script>
</body>
</html>
